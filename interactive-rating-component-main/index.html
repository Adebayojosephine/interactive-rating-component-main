<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <!-- Rating state start -->

 <div class="container">
  <div class="text-container">
    <div class="header-icon">
      <img src="./images/icon-star.svg" alt="a star icon">
    </div>
    <h1 class="header-text">How did we do?</h1> 
    <p class="para-text">Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
    <div class="rating-container">
      <div class="ratings" id="rating-1" >
        1
      </div>
      <div class="ratings" id="rating-2">
        2
      </div>
      <div class="ratings" id="rating-3">
        3
      </div>
      <div class="ratings" id="rating-4">
        4
      </div>
      <div class="ratings" id="rating-5">
        5
      </div>
    </div>
  
    <button type="submit" class="button">SUBMIT</button>
  
    <!-- Rating state end -->
  
    <!-- Thank you state start -->

    <div>You selected rating out of 5</div> -->

    <p>We appreciate you taking the time to give a rating. If you ever need more support, 
      don’t hesitate to get in touch!</p> -->
  
  
    <!-- Thank you state end -->
  </div>

 </div>
  </div>
</body>
</html>
